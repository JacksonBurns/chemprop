# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
    - python -mvirtualenv $READTHEDOCS_VIRTUALENV_PATH
    - python -m pip install --upgrade --no-cache-dir pip setuptools
    - python -m pip install --upgrade --no-cache-dir sphinx readthedocs-sphinx-ext
    - python -m pip install --upgrade --no-cache-dir torch
    - python -m pip install --upgrade --no-cache-dir torch-scatter
    - python -m pip install --upgrade --upgrade-strategy only-if-needed --no-cache-dir ".[docs]"
    - cat docs/source/conf.py
    - python -m sphinx -T -b html -d _build/doctrees -D language=en ./docs/source/ $READTHEDOCS_OUTPUT/html
    - python -m sphinx -T -b latex -d _build/doctrees -D language=en ./docs/source/ $READTHEDOCS_OUTPUT/pdf
    - cat $READTHEDOCS_OUTPUT/pdf/latexmkrc
    - export ORIGINAL_DIR=$PWD
    - pwd && ls
    - echo $READTHEDOCS_OUTPUT/pdf/
    - ls $READTHEDOCS_OUTPUT/pdf/
    - cd $READTHEDOCS_OUTPUT/pdf/ && latexmk -r latexmkrc -pdf -f -dvi- -ps- -jobname=chemprop -interaction=nonstopmode
    - cd $ORIGINAL_DIR
    - python -m sphinx -T -b epub -d _build/doctrees -D language=en ./docs/source/ $READTHEDOCS_OUTPUT/epub


# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
